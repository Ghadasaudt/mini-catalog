<div class="form-container">
  <h2>{{ isEdit ? 'Edit Item' : 'New Item' }}</h2>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <label>
      Title
      <input type="text" formControlName="title" />
      <span class="error" *ngIf="form.controls['title'].invalid && form.controls['title'].touched">
        Title must be 3â€“80 characters.
      </span>
    </label>

    <label>
      Category
      <input type="text" formControlName="category" />
      <span class="error" *ngIf="form.controls['category'].invalid && form.controls['category'].touched">
        Category is required.
      </span>
    </label>

    <label>
      Price
      <input type="number" formControlName="price" step="0.01" />
      <span class="error" *ngIf="form.controls['price'].invalid && form.controls['price'].touched">
        Price must be greater than 0.
      </span>
    </label>

    <label>
      Rating
      <input type="number" formControlName="rating" step="0.5" min="0" max="5" />
      <span class="error" *ngIf="form.controls['rating'].invalid && form.controls['rating'].touched">
        Rating must be between 0 and 5.
      </span>
    </label>

    <label>
      Description
      <textarea formControlName="description"></textarea>
      <span class="error" *ngIf="form.controls['description'].invalid && form.controls['description'].touched">
        Description max length is 500.
      </span>
    </label>

    <label>
      Image URL
      <input type="url" formControlName="imageUrl" />
      <span class="error" *ngIf="form.controls['imageUrl'].invalid && form.controls['imageUrl'].touched">
        Must be a valid image URL.
      </span>
    </label>

    <button type="submit" [disabled]="form.invalid">
      {{ isEdit ? 'Update' : 'Create' }}
    </button>
  </form>
</div>
